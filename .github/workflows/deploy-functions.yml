name: Deploy Supabase Functions

on:
  push:
    paths:
      - 'supabase/functions/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: osmrtnhdtmxvrvtmuqnz

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy chat-agent
        run: supabase functions deploy chat-agent --project-ref $PROJECT_ID --no-verify-jwt
